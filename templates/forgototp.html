<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E1E1E, #848484);
            color: white;
            position: relative;
            flex-direction: column;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
        }
        
        .first {
            color: white;
            font-size: 40px;
        }
        .second {
            color: #F5AF5F;
            font-size: 40px;
        }
        .icon {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .icon img {
            width: 40px;
            height: 40px;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }
        
        .otp-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid transparent;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            border: 2px solid purple;
        }

        .resend {
            margin-top: 10px;
            font-size: 14px;
            margin-bottom: 100px;
        }

        .resend a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .resend a:hover {
            color: #F5AF5F;
        }

        button {
            width: 100%;
            padding: 10px;
            background: purple;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                top: 10px;
                left: 10px;
            }
            .first, .second {
                font-size: 30px;
            }
            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                top: 5px;
                left: 5px;
            }
            .first, .second {
                font-size: 24px;
            }
            .icon img {
                width: 30px;
                height: 30px;
            }
            .otp-input {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
            button {
                font-size: 12px;
                padding: 8px;
            }
            .resend {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
        <h3 class="first">Skill</h3>
        <h3 class="second">Forge</h3>
    </div>

    <div class="container">
        <div class="icon">
            <img src="/myproject/static/img'/Frame 162.png" alt="Icon"> <!-- Fix the image path -->
        </div>
        <h2>Enter Your Code</h2>
        <p style="margin-bottom: 25px;">We sent a code to sample@gmail.com</p>

        <div class="otp-container">
            <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 1)" onkeydown="handleBackspace(this, 0)" autocomplete="one-time-code">
            <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 2)" onkeydown="handleBackspace(this, 1)" autocomplete="one-time-code">
            <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 3)" onkeydown="handleBackspace(this, 2)" autocomplete="one-time-code">
            <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 4)" onkeydown="handleBackspace(this, 3)" autocomplete="one-time-code">
        </div>

        <p class="resend">Didnâ€™t receive the email? <a href="#">Click to resend.</a></p>

        <button onclick="submitOTP()">Verify</button>
    </div>

    <script>
        function moveToNext(current, index) {
            let inputs = document.querySelectorAll(".otp-input");
            if (current.value.length === 1 && index < inputs.length) {
                inputs[index].focus();
            }
        }

        function handleBackspace(current, index) {
            let inputs = document.querySelectorAll(".otp-input");
            if (event.key === "Backspace" && current.value.length === 0 && index > 0) {
                inputs[index - 1].focus();
            }
        }

        // Handle paste event
        document.querySelectorAll(".otp-input").forEach((input, index) => {
            input.addEventListener("paste", (e) => {
                e.preventDefault();
                const pasteData = e.clipboardData.getData("text").trim();
                if (/^\d{4}$/.test(pasteData)) { // Check if pasted data is a 4-digit number
                    const inputs = document.querySelectorAll(".otp-input");
                    inputs.forEach((input, i) => {
                        input.value = pasteData[i] || "";
                    });
                    inputs[3].focus();
                }
            });
        });

        // Restrict input to numbers only
        document.querySelectorAll(".otp-input").forEach((input) => {
            input.addEventListener("input", (e) => {
                e.target.value = e.target.value.replace(/\D/g, "");
            });
        });

        function submitOTP() {
            let otp = "";
            document.querySelectorAll(".otp-input").forEach(input => {
                otp += input.value;
            });
            if (otp.length === 4) {
                alert("OTP Submitted: " + otp); // Replace with actual verification logic
            } else {
                alert("Please enter a complete OTP");
            }
        }
    </script>

</body>
</html>
