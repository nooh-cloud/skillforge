<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <p>Someone asked for a password reset for the email <strong>{{ email }}</strong>. Follow the link below to reset your password:</p>
    <p>
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
            Reset Password
        </a>
    </p>
    <p>If you didn't request this, please ignore this email.</p>
    <p>Thanks,</p>
    <p>Your SkillForge Team</p>
</body>
</html>
