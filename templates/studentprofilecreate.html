<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: #fc9e32;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav-links li {
            display: inline-block;
            margin: 0 15px;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-links li:hover,
        .nav-links li.active {
            color: purple;
        }
        .nav-links li::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: purple;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }
        .nav-links li:hover::after,
        .nav-links li.active::after {
            width: 100%;
        }
        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover,
        .nav-links a.active {
            color: purple;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin: 20px auto;
            flex: 1;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fbc531;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        input, select {
            background: #333;
            color: #fff;
        }
        .submit-btn {
            background: #8a2be2;
            color: #fff;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #6a1bb2;
        }
        .profile-pic {
            margin-bottom: 15px;
        }
        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fbc531;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            font-family: Arial, sans-serif;
            margin-top: auto;
        }
        .footer-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .footer-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .footer-links li {
            display: inline-block;
            margin: 0 15px;
        }
        .footer-links a {
            text-decoration: none;
            color: #888888;
            font-size: 16px;
            position: relative;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #007BFF;
        }
        .footer-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #007BFF;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }
        .footer-links a:hover::after {
            width: 100%;
        }
        .copyright {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                flex-direction: column;
                width: 100%;
            }
            .nav-links li {
                margin: 10px 0;
            }
            .container {
                padding: 15px;
            }
            .profile-pic img {
                width: 80px;
                height: 80px;
            }
            input, select, button {
                padding: 8px;
            }
            footer {
                padding: 15px;
            }
            .footer-links li {
                display: block;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 20px;
            }
            .nav-links a {
                font-size: 14px;
            }
            h2 {
                font-size: 20px;
            }
            label {
                font-size: 14px;
            }
            input, select, button {
                font-size: 14px;
            }
            .footer-logo {
                font-size: 20px;
            }
            .footer-links a {
                font-size: 14px;
            }
            .copyright {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><span>Skill</span>Forge</div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Profile Information</h2>
        <form>
            <div class="profile-pic">
                <img id="preview" src="https://via.placeholder.com/100" alt="Profile Picture">
                <input type="file" id="profile-pic" accept="image/*" onchange="previewImage(event)">
            </div>
            
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Create Password</label>
            <input type="password" id="password" placeholder="Create a password" required>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="bank-card">Add Bank Card</label>
            <input type="text" id="bank-card" placeholder="Enter bank card number" required>

            <button type="submit" class="submit-btn">Save Profile</button>
        </form>
    </div>

    <footer>
        <div class="logo"><span>Skill</span>Forge</div>
        <p>“Empowering learners, one course at a time. Build skills, forge your future.”</p>
        <ul class="footer-links">
            <li><a href="#">Overview</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
        <p class="copyright">© 2025 SkillForge. All rights reserved.</p>
    </footer>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('preview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
