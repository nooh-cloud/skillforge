<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password change done - SkillForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
            background: linear-gradient(135deg, #1E1E1E, #848484);
            color: white;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
        }
        
        .first {
            color: white;
            font-size: 40px;
        }
        .second {
            color: #F5AF5F;
            font-size: 40px;
        }
        
        .container {
            text-align: center;
            width: 90%; /* Make the container responsive */
            max-width: 400px; /* Set a maximum width for larger screens */
        }
        
        .card {
            padding: 20px;
            border-radius: 10px;
            width: 100%; /* Make the card responsive */
            margin-top: 20px;
        }
        
        .icon {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .icon img {
            width: 40px;
            height: 40px;
        }
        
        h2 {
            margin-bottom: 5px;
            font-size: 24px; /* Responsive font size */
        }
        
        p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            padding: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: purple;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .logo {
                top: 10px;
                left: 10px;
            }
            .first, .second {
                font-size: 30px; /* Smaller font size for smaller screens */
            }
            .card {
                padding: 15px;
            }
            h2 {
                font-size: 20px; /* Smaller font size for smaller screens */
            }
            p {
                font-size: 12px; /* Smaller font size for smaller screens */
            }
            button {
                font-size: 14px; /* Smaller font size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .logo {
                top: 5px;
                left: 5px;
            }
            .first, .second {
                font-size: 24px; /* Even smaller font size for very small screens */
            }
            .card {
                padding: 10px;
            }
            h2 {
                font-size: 18px; /* Even smaller font size for very small screens */
            }
            p {
                font-size: 10px; /* Even smaller font size for very small screens */
            }
            button {
                font-size: 12px; /* Even smaller font size for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <h3 class="first">Skill</h3>
        <h3 class="second">Forge</h3>
    </div>
    <div class="container">
        <div class="card">
            <div class="icon">
                <img src="/myproject/static/img'/Frame 162.png" alt="Icon"> <!-- Fix the image path -->
            </div>
            <h2>All done</h2>
            <p style="margin-bottom: 90px;">Your password has been reset.</p>
            <form action = "{% url 'signup' %}" method = "get">
                
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
